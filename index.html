<!DOCTYPE html>

<head>

                <button class="filter-btn type-btn" data-type="Creature">Creature</button>
                <button class="filter-btn type-btn" data-type="Instant">Instant</button>
                <button class="filter-btn type-btn" data-type="Sorcery">Sorcery</button>
                <button class="filter-btn type-btn" data-type="Enchantment">Enchantment</button>
                <button class="filter-btn type-btn" data-type="Artifact">Artifact</button>
                <button class="filter-btn type-btn" data-type="Land">Land</button>

    <div id="main-container">

        <div id="deck-builder" class="deck-sidebar">

                <h2 id="deck-title">Deck Builder</h2>

            <button id="modal-add-deck" class="modal-action-btn">+ Prida≈• do bal√≠ka</button>
        </div>

    <script src="db.js"></script>

</html>
